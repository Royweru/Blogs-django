{% extends "Main.html" %} {% block content %}
<div class="container">
  <div >
    <h2 class="text-success">Hey user, welcome to the login page</h2>
    <form action="" method="post" class="bg-danger rounded p-3 m-5">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username:</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'sign-up' %}"><h5>Don't have an acoount yet sign up?</h5></a>
    </div>
  </div>
</div>

{% endblock content %}
