{% extends 'Main.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            
            <div class="card bg-info-subtle p-3">
                <div class="card-header">
                  {{post.title}}
                </div>
                <div class="card-body">
                  <h5 class="card-title"> Writen by {{post.author}}</h5>
                  <h5 class="card-title">{{post.topic}}</h5>
                  <h6 class="card-title">Updated {{post.created}}</h6>
                  <p class="card-text">{{post.body}}</p>
                  
                </div>
              </div>
        </div>
    </div>
{% endblock content %}
