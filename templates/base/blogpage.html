{% extends 'Main.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            
            <div class="card bg-info-subtle p-3">
                <div class="card-header fw-bold text-primary">
                  {{post.title}}
                </div>
                <div class="card-body">
                  <h5 class="card-title "> Author: {{post.author}}</h5>
                  <h5 class="card-title">Topic: {{post.topic}}</h5>
                  <p class="card-text">{{post.body}}</p>
                  
                </div>
              </div>
        </div>
    </div>
{% endblock content %}
