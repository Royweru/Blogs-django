{% extends "Main.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Topic:</label
          >
          <select name="topic" id="exampleFormControlInput1">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Title:</label
          >
          {{form.title}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Write your blog here:</label
          >
          {{form.body}}
        </div>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
