{% extends "Main.html" %} {% block content %}
<div class="container">
  <div class="row m-5 bg-success p-3 rounded">
    <div class="col-md-12 ">
      <form action="" method="post" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Topic:</label
          >
          <select class="form-select form-select-lg mb-3" name="topic" id="exampleFormControlInput1">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Title:</label
          >
          <input class="form-control" name="title" type="text" placeholder="title" aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Write your blog here:</label
          >
          <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">POST</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
